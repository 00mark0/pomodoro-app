<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Gloria+Hallelujah&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <h1 id="timer"></h1>
        <div class="buttons">
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div class="settings">
        <h2>Settings</h2>
        <div class="input-group">
          <label for="work-time">Work Time</label>
          <input type="number" id="work-time" value="25" />
        </div>
        <div class="input-group">
          <label for="break-time">Break Time</label>
          <input type="number" id="break-time" value="5" />
        </div>
        <div class="input-group">
          <label for="long-break-time">Long Break Time</label>
          <input type="number" id="long-break-time" value="15" />
        </div>
        <div class="input-group">
          <label for="long-break-interval">Long Break Interval</label>
          <input type="number" id="long-break-interval" value="4" />
        </div>
        <button id="apply">Apply</button>
      </div>
    </div>
  </body>
</html>
